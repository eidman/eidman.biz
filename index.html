<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About | Eidman</title>
    <script type="text/javascript" src="../js/clock.js"></script>
    <!-- VENDOR -->
    <link rel="stylesheet" href="../vendor/normalize.css" />
    <link rel="stylesheet" href="../vendor/reset.css" />
    <!-- CUSTOM -->
    <link rel="stylesheet" href="../css/style.min.css" />
  </head>

  <body>
    <div class="about-container">
      <nav class="nav-container">
        <p class="logo" href="../index.html">Aaron Eidman</p>
        <img class="bonsai" src="../bonsai.gif" alt="" />
      </nav>

      <div class="box about-photo">
        <img class="abe" src='../me.gif' ; " alt=" Aaron Eidman">
      </div>
      <div class="about-text">
        <p class="me">Aaron Eidman is a designer based in New York.</p>
        <p class="cv">Portfolio available upon request.</p>
        <p class="email">eidmanx@gmail.com</p>
      </div>

      <div class="clock-container">
        <div class="clock">
          <div class="wrap">
            <span class="hour"></span>
            <span class="minute"></span>
            <span class="second"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
