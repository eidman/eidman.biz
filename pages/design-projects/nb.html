<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/bonsai.gif" type="bonsai" />

    <title>New Balance</title>
    <!-- Flickity -->
    <script type="text/javascript" src="../../js/slider.js"></script>
    <script
      type="text/javascript"
      src="../../vendor/flickity-docs.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/vendor/flickity-imagesloaded.js"
    ></script>
    <script type="text/javascript" src="../../vendor/fullscreen.js"></script>
    <!-- modals -->
    <script type="text/javascript" src="../../js/modals.js"></script>
    <!-- reset -->
    <link rel="stylesheet" href="../../vendor/reset.css" />
    <!-- Flickity css requirements -->
    <link rel="stylesheet" href="../../css/style.min.css" />
    <!-- <link rel="stylesheet" href="../../vendor/flickity-docs.css" /> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
  </head>

  <body>
    <div class="project-page-container">
      <a
        class="project-button close-button grey-button"
        href="../../index.html"
      >
        Back to Projects
      </a>
      <p class="project-button info-button grey-button">
        Project Info
      </p>

      <div class="counter-container">
        <p class="carousel-counter"></p>
      </div>

      <div class="carousel-container">
        <div class="big-button previous-big-button"></div>
        <div class="big-button next-big-button"></div>

        <div class="carousel flickity">
          <div class="carousel-cell">
            <img
              class="carousel-cell-image"
              src="../../assets/design/nb/nb-1.jpg"
            />
          </div>
          <div class="carousel-cell">
            <img
              class="carousel-cell-image"
              src="../../assets/design/nb/nb-2.jpg"
            />
          </div>
          <div class="carousel-cell">
            <img
              class="carousel-cell-image"
              src="../../assets/design/nb/nb-3.jpg"
            />
          </div>
          <div class="carousel-cell">
            <img
              class="carousel-cell-image"
              src="../../assets/design/nb/nb-5.jpg"
            />
          </div>
          <div class="carousel-cell">
            <img
              class="carousel-cell-image"
              src="../../assets/design/nb/nb-6.jpg"
            />
          </div>
          <div class="carousel-cell">
            <img
              class="carousel-cell-image"
              src="../../assets/design/nb/nb-7.gif"
            />
          </div>
          <div class="carousel-cell">
            <img
              class="carousel-cell-image"
              src="../../assets/design/nb/nb-8.jpg"
            />
          </div>
          <div class="carousel-cell">
            <img
              class="carousel-cell-image"
              src="../../assets/design/nb/nb-9.jpg"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="text-page-container">
      <a
        class="project-button close-button white-button"
        href="../../index.html"
      >
        Back to Projects
      </a>
      <p class="project-button info-button white-button">
        Hide Info
      </p>

      <div class="project-info">
        <p class="project-title">New Balance</p>
        <div class="project-description-container">
          <p class="project-description">
            Identity, experiential design, and photography for the 40,000 square
            foot New Balance Marathon Expo and accompanying Run Club pop-up
            retail store.
          </p>
          <p class="project-cred">
            Created at <a href="https://wearesubrosa.com/">Sub Rosa</a> with
            <a href="https://brattengeier.com/ ">Jessi Brattengeier</a> and Kate
            Stevenson.
          </p>
        </div>
      </div>
    </div>
